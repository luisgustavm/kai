<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<title>Raspadinha da Mensagem:3</title>
<script src="script.js" defer></script>
<script src="script4.js" defer></script>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

  body {
    font-family: 'Poppins', sans-serif;
     background: radial-gradient(circle at top left, #40168d, #d6cbff);
    margin: 0;
    padding: 30px;
    text-align: center;
    overflow-x: hidden;
  }

      .star {
      position: absolute;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: float 10s infinite linear;
    }

    @keyframes float {
      from {
        transform: translateY(0) scale(1);
      }
      to {
        transform: translateY(-120vh) scale(1.5);
      }
    }

    #meuBotao {
  position: fixed;
  top: 20px;
  right: 1180px;
  background-color: #7b3fc7;
  color: white;
  border: none;
  padding: 10px 16px;
  font-size: 0.9rem;
  border-radius: 8px;
  cursor: pointer;
  z-index: 1000; /* garante que fique acima de outros elementos */
}

  h1 {
    font-size: 3rem;
    color: #7355f7;
    margin-bottom: 40px;
  }

 .gallery {
  display: flex;
  flex-direction: column;
  gap: 25px;
  align-items: center; /* centraliza horizontalmente */
  max-width: 220px; /* para limitar a largura dos cards juntos */
  margin: 0 auto; /* centralizar a galeria na página */
}


  .scratch-card {
    position: relative;
    width: 200px;
    height: 120px;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 4px 15px rgba(123, 63, 199, 0.3);
    background: white;
    user-select: none;
    cursor: pointer;
  }

.message {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  display: flex;
  align-items: center;       /* centraliza vertical */
  justify-content: center;   /* centraliza horizontal */
  padding: 15px;
  font-size: 1.2rem;
  font-weight: 600;
  color: #6d2a84;
  background: linear-gradient(135deg, #f8f0ff, #e6d9ff);
  border-radius: 20px;
  text-align: center;        /* quebra de linha centralizada */
  user-select: none;
  box-sizing: border-box;
}

  canvas {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    border-radius: 20px;
    cursor: pointer;
  }

  #nextBtn {
    margin-top: 40px;
    padding: 14px 30px;
    font-size: 1.2rem;
    background: #7355f7;
    border: none;
    border-radius: 20px;
    color: white;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(115, 85, 247, 0.6);
    display: none;
    transition: background 0.3s ease;
  }

  #nextBtn:hover {
    background: #8c6fff;
  }
</style>
</head>
<body>

<h1>Galeria de Raspadinhas</h1>
<button onclick="window.location.href='galeria.html'" id="meuBotao">
  Voltar
</button>
<div class="gallery" id="gallery"></div>

<button id="nextBtn">Próxima Tela</button>
</body>
</html>
