<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quebra-Cabeça</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #puzzleSelect {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }

    .puzzle-card {
      background: #111;
      border-radius: 10px;
      padding: 10px;
      margin: 10px;
      text-align: center;
      width: 90vw;
      max-width: 300px;
      box-shadow: 0 0 10px #444;
    }

    .puzzle-card img {
      width: 100%;
      border-radius: 10px;
    }

    .puzzle-button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      background: #3f51b5;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }

    .puzzle-button:disabled {
      background: #555;
      cursor: not-allowed;
    }

    .locked {
      opacity: 0.5;
    }

    #puzzleContainer {
      margin: 20px 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    canvas {
      background: white;
      border: 2px solid #555;
      border-radius: 8px;
      touch-action: none;
      max-width: 100vw;
      height: auto;
    }

    #completedImage {
      display: none;
      border: 2px solid #555;
      border-radius: 8px;
      max-width: 100%;
    }

    #nextBtn {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1.1em;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      display: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="puzzleSelect"></div>

  <div id="puzzleContainer" class="puzzle-container">
    <canvas id="puzzleCanvas"></canvas>
    <img id="completedImage" />
  </div>

  <button id="nextBtn">Próximo</button>

  <script>
   
  </script>
</body>
</html>
