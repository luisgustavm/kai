<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Quebra-Cabe√ßas do Kai üß©</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
    }
    #gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .scratch-card {
      border: 1px solid #ccc;
      padding: 0.5rem;
      width: 300px;
      text-align: center;
      user-select: none;
    }
    canvas {
      display: block;
      margin: 0.5rem auto;
      border-radius: 10px;
      touch-action: none; /* impede scroll durante toque no canvas */
    }
    #nextBtn {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1.1rem;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Quebra-Cabe√ßas üß©</h1>
  <h2>Fa√ßa todos os Quebra-Cabe√ßas! Assim poder√° seguir para a pr√≥xima tela.</h2>

  <div id="gallery"></div>

  <button id="nextBtn">Pr√≥ximo</button>

<script>
  const messages = [
    "Voc√™ √© um amigo incr√≠vel!",
    "Continue sendo uma √≥tima pessoa! üåà",
    "Sua alegria √© contagiante! üòä",
    "Nunca desista dos seus sonhos! üåü",
    "Eu confio em voc√™, e sempre estarei ao seu lado! üöÄ",
    "Gratid√£o por voc√™ existir! üôè ksksks"
  ];

  const gallery = document.getElementById('gallery');
  const nextBtn = document.getElementById('nextBtn');

  let completedScratch = JSON.parse(localStorage.getItem('completedScratch')) || Array(messages.length).fill(false);
  let completedCount = completedScratch.filter(Boolean).length;

  nextBtn.style.display = (completedCount === messages.length) ? 'inline-block' : 'none';

  function createScratchCard(message, index) {
    const card = document.createElement('div');
    card.classList.add('scratch-card');

    const msgDiv = document.createElement('div');
    msgDiv.textContent = message;

    const canvas = document.createElement('canvas');
    canvas.width = 300;
    canvas.height = 180;
    const ctx = canvas.getContext('2d');

    ctx.fillStyle = '#b9aaf9';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.globalCompositeOperation = 'destination-out';

    let isScratching = false;

    function getLocalCoords(e) {
      const rect = canvas.getBoundingClientRect();
      let x, y;
      if (e.touches && e.touches.length > 0) {
        x = e.touches[0].clientX - rect.left;
        y = e.touches[0].clientY - rect.top;
      } else {
        x = e.clientX - rect.left;
        y = e.clientY - rect.top;
      }
      return { x, y };
    }

    function scratch(x, y) {
      ctx.beginPath();
      ctx.arc(x, y, 30, 0, Math.PI * 2);
      ctx.fill();
      checkScratchPercent();
    }

    function checkScratchPercent() {
      const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const pixels = imgData.data;
      let transparentPixels = 0;

      for (let i = 3; i < pixels.length; i += 4) {
        if (pixels[i] === 0) transparentPixels++;
      }

      const percent = (transparentPixels / (canvas.width * canvas.height)) * 100;

      if (percent >= 80 && !card.classList.contains('completed')) {
        card.classList.add('completed');
        completedScratch[index] = true;
        localStorage.setItem('completedScratch', JSON.stringify(completedScratch));
        completedCount = completedScratch.filter(Boolean).length;
        canvas.style.display = 'none';
        checkAllCompleted();
      }
    }

    function checkAllCompleted() {
      nextBtn.style.display = (completedCount === messages.length) ? 'inline-block' : 'none';
    }

    canvas.addEventListener('mousedown', e => {
      isScratching = true;
      const { x, y } = getLocalCoords(e);
      scratch(x, y);
    });

    canvas.addEventListener('mousemove', e => {
      if (!isScratching) return;
      const { x, y } = getLocalCoords(e);
      scratch(x, y);
    });

    window.addEventListener('mouseup', () => {
      isScratching = false;
    });

    canvas.addEventListener('touchstart', e => {
      e.preventDefault();
      isScratching = true;
      const { x, y } = getLocalCoords(e);
      scratch(x, y);
    }, { passive: false });

    canvas.addEventListener('touchmove', e => {
      e.preventDefault();
      if (!isScratching) return;
      const { x, y } = getLocalCoords(e);
      scratch(x, y);
    }, { passive: false });

    window.addEventListener('touchend', () => {
      isScratching = false;
    });

    window.addEventListener('touchcancel', () => {
      isScratching = false;
    });

    // Se j√° estava completo, oculta canvas direto
    if (completedScratch[index]) {
      canvas.style.display = 'none';
      card.classList.add('completed');
    }

    card.appendChild(msgDiv);
    card.appendChild(canvas);
    gallery.appendChild(card);
  }

  messages.forEach((msg, i) => createScratchCard(msg, i));

  nextBtn.addEventListener('click', () => {
    alert('Parab√©ns! Indo para a pr√≥xima tela...');
    window.location.href = 'raspadinha.html'; // Descomente para redirecionar
  });
</script>
</body>
</html>
